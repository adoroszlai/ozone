name: build-branch
on:
  pull_request:
    types: [opened, ready_for_review, synchronize]
  push:
jobs:
  debug:
    runs-on: ubuntu-24.04
    steps:
      - run: |
          sudo hostname localhost
          hostname
          hostname -f
          host=$(hostname -f)
          local_ip=$(host "$host" | head -1 | awk '{ print $NF }')
          # listen
          nc -l 0.0.0.0 12345 &
          sleep 1
          sudo netstat -vatnp | grep LISTEN
          # check if can connect
          for addr in $host $local_ip 0.0.0.0; do
            nc -z "$addr" 12345 || echo "Connect to $addr failed"
          done
