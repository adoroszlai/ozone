name: update-maven-cache
on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/maven-cache-update.yml'
      - 'pom.xml'
      - '**/pom.xml'
  schedule:
    - cron: 42 6,18 * * *
env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3
jobs:
  update:
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Cache for Maven dependencies
        id: maven-cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-repo-v2-${{ hashFiles('**/pom.xml') }}
          # Build cache from scratch, no restore-keys
      - name: Setup java
        if: steps.maven-cache.outputs.cache-hit != 'true'
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Download dependencies
        if: steps.maven-cache.outputs.cache-hit != 'true'
        run: |
          mvn -V -B --no-transfer-progress -DskipTests -Dskip.npx -Dskip.installnpx -DexcludeGroupIds=org.apache.ozone package dependency:go-offline
          rm -rf ~/.m2/repository/org/apache/ozone
