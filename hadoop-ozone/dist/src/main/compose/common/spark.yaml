services:
  spark:
    image: ${SPARK_IMAGE}:${SPARK_IMAGE_VERSION}
    hostname: spark
    volumes:
      - ../..:/opt/ozone
    env_file:
      - docker-config
    environment:
      SPARK_EXTRA_CLASSPATH: /opt/ozone/share/ozone/lib/ozone-filesystem-hadoop3-@project.version@.jar
    command: ["sleep","100000000000000000"]
